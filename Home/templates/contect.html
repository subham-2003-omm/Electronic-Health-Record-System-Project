

{% extends "layout/base.html" %}
{% block homeblock %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Medical-themed background */
    .medical-bg {
      background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                  url('https://t4.ftcdn.net/jpg/04/24/30/93/360_F_424309320_UkOxg2z3sq7yXwGnWCO6xBXkRI4byhnI.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Input focus glow */
    .input-focus:focus {
      outline: none;
      box-shadow: 0 0 12px rgba(255,182,193,0.6);
      border-color: #f7a8b8;
    }
  </style>
</head>
<body class="medical-bg">

  <div class="flex justify-center items-center min-h-screen p-4">
    <div class="bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl p-10 w-full max-w-md border border-gray-200">
      
      <!-- Title -->
      <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-2">Get In Touch</h1>
      <p class="text-center text-gray-500 mb-8 font-light">
        We are here to help you. Connect with us today!
      </p>
      
      <!-- Django backend success/error message -->
      <h2 class="text-center text-green-600 mb-4">{{ msg }}</h2>

      <!-- Contact Form -->
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name"
               class="w-full px-5 py-3 border border-gray-300 rounded-2xl text-gray-700 placeholder-gray-400 input-focus" required>

        <input type="email" name="email" placeholder="Email Address"
               class="w-full px-5 py-3 border border-gray-300 rounded-2xl text-gray-700 placeholder-gray-400 input-focus" required>

        <textarea name="msg" placeholder="Message" rows="5"
                  class="w-full px-5 py-3 border border-gray-300 rounded-2xl text-gray-700 placeholder-gray-400 input-focus resize-none" required></textarea>

        <input type="submit" value="Contact"
               class="w-full bg-pink-500 hover:bg-pink-600 text-white py-3 rounded-2xl font-bold uppercase shadow-md shadow-pink-300 hover:shadow-lg transition duration-300 cursor-pointer">
      </form>
    </div>
  </div>

</body>
</html>


{% endblock %}

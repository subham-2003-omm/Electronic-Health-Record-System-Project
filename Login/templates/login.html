<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visible Login Page</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
    /* Professional medical theme image */
    background-image: url('https://images.pexels.com/photos/5452201/pexels-photo-5452201.jpeg');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .login-container {
        background: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 15px;
        width: 350px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 28px;
        color: #00c6ff;
    }

    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .input-group input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    .btn-login {
        width: 100%;
        padding: 12px;
        background: linear-gradient(45deg, #00c6ff, #0072ff);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(0, 194, 255, 0.7);
    }

    .btn-login:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(0, 194, 255, 1);
    }

    .register-link {
        margin-top: 15px;
        font-size: 14px;
        color: white;
    }

    .register-link a {
        color: #00c6ff;
        text-decoration: underline;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="login-container">
        <h2>Login Here</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" name="pwd" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <p class="register-link">
                Don't have an account? 
                <a href="{% url 'signup' %}">Register here</a>
            </p>
        </form>
    </div>
</body>
</html>

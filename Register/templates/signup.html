<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: url("https://img.freepik.com/free-photo/abstract-medical-wallpaper-template-design_53876-61802.jpg") no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 64, 175, 0.55);
            /* Indigo overlay */
            z-index: 0;
        }

        .form-container {
            position: relative;
            z-index: 1;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* ✅ Success popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .popup-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center p-6">

    <div class="form-container w-full max-w-lg rounded-3xl shadow-2xl p-8">
        <h1 class="text-3xl font-extrabold text-white text-center mb-6 drop-shadow-lg">
            Create Account ⚕️
        </h1>

        <!-- ✅ Django Connected Form -->
        <form method="post">
            {% csrf_token %}

            <!-- Name -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-white">Full Name</label>
                <input type="text" name="name"
                    class="w-full px-4 py-2 border rounded-lg bg-white/80 focus:ring-indigo-500 focus:border-indigo-500"
                    required>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-white">Email Address</label>
                <input type="email" name="email"
                    class="w-full px-4 py-2 border rounded-lg bg-white/80 focus:ring-indigo-500 focus:border-indigo-500"
                    required>
            </div>

            <!-- Mobile -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-white">Mobile Number</label>
                <input type="tel" name="mob"
                    class="w-full px-4 py-2 border rounded-lg bg-white/80 focus:ring-indigo-500 focus:border-indigo-500"
                    required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-white">Password</label>
                <input type="password" name="password"
                    class="w-full px-4 py-2 border rounded-lg bg-white/80 focus:ring-indigo-500 focus:border-indigo-500"
                    required>
            </div>

            <!-- DOB -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-white">Date of Birth</label>
                <input type="date" name="dob"
                    class="w-full px-4 py-2 border rounded-lg bg-white/80 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Gender -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-white">Gender</label>
                <div class="flex items-center gap-6 text-white mt-2">
                    <label class="flex items-center gap-2">
                        <input type="radio" name="gender" value="male" class="text-indigo-600"> Male
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="radio" name="gender" value="female" class="text-indigo-600"> Female
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="radio" name="gender" value="other" class="text-indigo-600"> Other
                    </label>
                </div>
            </div>

            <!-- Address -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-white">Full Address</label>
                <textarea name="adds" rows="3"
                    class="w-full px-4 py-2 border rounded-lg bg-white/80 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Street, City, Zip Code"></textarea>
            </div>

            <!-- Role -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-white">Role</label>
                <select name="role"
                    class="w-full px-4 py-2 border rounded-lg bg-white/80 focus:ring-indigo-500 focus:border-indigo-500">
                    <option disabled selected>-- Select Role --</option>
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                    <option value="staff">Staff</option>
                    <option value="ehrs_admin">EHRS_Admin</option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="flex gap-4">
                <button type="submit" name="btn" value="Register"
                    class="w-1/2 bg-indigo-600 text-white py-2 rounded-full hover:bg-indigo-700 transition">Register</button>
                <button type="reset"
                    class="w-1/2 bg-white/70 text-indigo-700 py-2 rounded-full hover:bg-white transition">Clear</button>
            </div>
        </form>

        <!-- ✅ Django Message -->
        {% if msg %}
        <p class="text-center text-yellow-200 mt-4">{{ msg }}</p>
        {% endif %}
    </div>



</body>

</html>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f2f6fc;
        display: flex;
        justify-content: center;
        padding: 50px 20px;
    }

    .report-box {
        background: #ffffff;
        max-width: 600px;
        width: 100%;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .report-box h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 25px;
        font-weight: 700;
    }

    .report-box ul {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
    }

    .report-box ul li {
        background: #f8f9fa;
        padding: 12px 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        font-weight: 500;
        color: #343a40;
        transition: background 0.3s ease;
    }

    .report-box ul li:hover {
        background: #e2e6ea;
    }

    .total {
        font-size: 1.2rem;
        font-weight: 700;
        text-align: right;
        margin-bottom: 15px;
        color: #28a745;
    }

    .report-box p {
        text-align: center;
        color: #6c757d;
        font-size: 0.9rem;
    }
</style>

<div class="report-box">
    <h2>Test Report for {{ report.patient.Name|title }}</h2>
    <ul>
        {% for test in tests %}
        <li>
            <span>{{ test.test_name }}</span>
            <span>‚Çπ{{ test.test_Price }}</span>
        </li>
        {% endfor %}
    </ul>
    <div class="total">Total: ‚Çπ{{ total_price }}</div>
    <p><small>Report ID: {{ report.report_id }} | Date: {{ report.created_at|date:"D, M Y H:i" }}</small></p>
</div>

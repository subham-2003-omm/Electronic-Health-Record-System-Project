<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .profile-card {
    background: #fff;
    border-radius: 15px;
    width: 100%;
    max-width: 450px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .profile-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  }
  .profile-image {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid #4f46e5;
    margin: 0 auto 20px;
    display: block;
  }
  .profile-card h2 {
    text-align: center;
    font-size: 24px;
    color: #111827;
    margin-bottom: 5px;
  }
  .profile-card p {
    text-align: center;
    color: #6b7280;
    margin-bottom: 10px;
    font-size: 14px;
  }
  .info-list {
    list-style: none;
    padding: 0;
    margin: 20px 0 0 0;
  }
  .info-list li {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #e5e7eb;
    font-size: 14px;
    color: #374151;
  }
  .document-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    padding: 12px 0;
    background-color: #4f46e5;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  .document-link:hover {
    background-color: #4338ca;
  }
  @media (max-width: 500px) {
    .profile-card {
      padding: 20px;
    }
    .profile-card h2 {
      font-size: 20px;
    }
    .info-list li {
      font-size: 13px;
    }
  }
</style>
</head>
<body>
  <div class="profile-card">
    {% if data1.Image %}
      <img class="profile-image" src="{{ data1.Image.url }}" alt="Profile Image">
    {% else %}
      <img class="profile-image" src="https://via.placeholder.com/120?text=No+Image" alt="No Image">
    {% endif %}

    <h2>{{ data.Name }}</h2>
    <p>{{ data.Role_name }}</p>

    <ul class="info-list">
      <li><span>Email:</span> <span>{{ data.Email }}</span></li>
      <li><span>Mobile:</span> <span>{{ data.Mob }}</span></li>
      <li><span>Gender:</span> <span>{{ data.Gender }}</span></li>
      <li><span>DOB:</span> <span>{{ data.DOB }}</span></li>
    </ul>

    {% if data1.Document %}
      <a class="document-link" href="{{ data1.Document.url }}" target="_blank">View Document</a>
    {% else %}
      <p style="text-align:center;color:#9ca3af;margin-top:15px;">No document available</p>
    {% endif %}
  </div>
</body>
</html>
